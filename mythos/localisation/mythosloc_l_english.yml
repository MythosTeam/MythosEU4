draconic_tyranny_ascendant_title:0 "The Reign of Dragons made Mainfest"
draconic_tyranny_ascendant_desc:0 "Davakonus has guided our peoples to a most fertile land, and $MONARCH$ will see that his vision of a truly perfect empire is achieved. Dragonkind will reign once more, the Idromoi shall labor for their betters, and the Dvergr shall finally find prosperity. The mortals will know their place, and quake in fear."
